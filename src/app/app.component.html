<app-header (featuresList)="onNavigate($event)"></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-12">
        <app-recipes *ngIf="featuresData === 'recipe'"></app-recipes>
        <app-shopping-list *ngIf="featuresData !== 'recipe'"></app-shopping-list>
    </div>
  </div>
</div>
